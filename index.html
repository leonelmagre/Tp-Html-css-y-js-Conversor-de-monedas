<body>
 <h1> Convertidor de Dólares, Pesos, Euros y Libras </h1>
<div class= "dolar">
<label> Ingrese su monto en dolares: </label>
<input id="Monto dolares" type="number" placeholder="Monto en dolares">
 <button onclik="convertireuro()"> Convertir a euros </button>
 <button onclik="convertirpeso()"> Convertir a pesos</button>
 <button onclik="convertirlibra()"> Convertir a libras </button>
<div id="CambioD">
</div> 
</div>

 
<div class="euro">
<label> Ingrese su monto en euros: </label>
<input id="Monto euros" type="number" placeholder="Monto en euros">
<button onclik="convertirpeso()"> Convertir a pesos</button>
<button onclik="convertirlibra()"> Convertir a libras </button>
<button onclik="convertirdolar()"> Convertir a dolares </button>
<div id="CambioE">
</div> 
</div> 



<div class="peso">
<label> Ingrese su monto en pesos: </label>
<input id="Monto pesos" type="number" placeholder="Monto en pesos">
<button onclik="convertirlibra()"> Convertir a libras </button>
<button onclik="convertirdolar()"> Convertir a dolares </button>
<button onclik="convertireuro()"> Convertir a euros </button>
<div id="CambioP">
</div> 
</div> 


<div class="libra">
<label> Ingrese su monto en libras: </label>
<input id="Monto libras" type="number" placeholder="Monto en libras">
 <button onclik="convertirdolar()"> Convertir a dolares </button>
 <button onclik="convertireuro()"> Convertir a euros </button>
 <button onclik="convertirpeso()"> Convertir a pesos</button>
<div id="CambioL">
</div> 
</div>
